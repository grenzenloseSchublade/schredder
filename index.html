    <meta name="apple-mobile-web-app-status-bar-style" content="#f97316" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Schredder",
        "description": "Der einzige Nugget Tracker den du brauchst - anonym und kostenlos!",
        "url": "https://dfreilich.github.io/schredder/",
        "applicationCategory": "LifestyleApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "EUR"
        },
        "author": {
          "@type": "Organization",
          "name": "Schredder Team"
        },
        "inLanguage": "de-DE",
        "isAccessibleForFree": true
      }
    </script>

    <!-- SPA Redirect Handler for GitHub Pages -->
    <script>
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
