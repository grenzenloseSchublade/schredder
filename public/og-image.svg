<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Pattern Overlay -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="white"/>
    <circle cx="1100" cy="530" r="120" fill="white"/>
    <circle cx="200" cy="500" r="60" fill="white"/>
    <circle cx="1000" cy="100" r="100" fill="white"/>
  </g>
  
  <!-- Chicken Icon -->
  <g transform="translate(500, 120)">
    <!-- Body -->
    <ellipse cx="100" cy="140" rx="80" ry="70" fill="#FCD34D"/>
    <!-- Head -->
    <circle cx="100" cy="70" r="60" fill="#FCD34D"/>
    <!-- Eye left -->
    <circle cx="80" cy="60" r="12" fill="#1F2937"/>
    <circle cx="77" cy="56" r="5" fill="#FFF"/>
    <!-- Eye right -->
    <circle cx="120" cy="60" r="12" fill="#1F2937"/>
    <circle cx="117" cy="56" r="5" fill="#FFF"/>
    <!-- Beak -->
    <path d="M100 75 L85 95 L115 95 Z" fill="#F97316"/>
    <!-- Wing left -->
    <ellipse cx="30" cy="140" rx="25" ry="40" fill="#FBBF24"/>
    <!-- Wing right -->
    <ellipse cx="170" cy="140" rx="25" ry="40" fill="#FBBF24"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="white" text-anchor="middle">
    Schredder
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Chicken Nuggets Tracking App
  </text>
  
  <!-- Features -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Statistiken " Leaderboard " Anonym " Kostenlos
  </text>
  
  <!-- URL -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.6)" text-anchor="middle">
    dfreilich.github.io/schredder
  </text>
</svg>
